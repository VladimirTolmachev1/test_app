<div id="login-form">
    <h2>Please enter your login and password.</h2>
    <form action="" method="POST">
        <table>
            <tr>
                <td>Login:</td>
                <td><input type="text" size="30" name="login"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" size="30" maxlength="20" name="pass"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td colspan="2"><input type="submit" value="Login" name="submit"></td>
            </tr>
        </table>
    </form>
</div>
